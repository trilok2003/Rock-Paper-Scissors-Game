<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Rock Paper Scissors Game</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choise" id="paper">
            <img src="paper.png" alt="rock">
        </div>
        <div class="choise" id="scissors">
            <img src="scissors.png" alt="rock">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp Score</p>
        </div>
    </div>

    <div class="msgContainer">
        <p>play you move</p>
    </div>

    <div class="display">
        <div class="choiceDisplay" id="userChoiceDisplay">
            <p>your Choice :</p>
            <p id="userInput">xxxx</p>
        </div>
        <div class="choiceDisplay" id="compChoiceDisplay">
            <p>computer Choice :</p>
            <p id="compInput">xxxx</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
